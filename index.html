<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="left-view">
      <div class="odin">
        <img src="images/odin-lined.png" alt="Logo" />
        <h1>ODIN</h1>
      </div>
    </div>
    <div class="right-view">
      <div>
        <h3>
          This is not a real online service! You know you need something <br />
          like this in your life to help yoy realize your deepest dreams. <br />
          Sing up now to get started
          <br />
          <br />
          You know you want to.
        </h3>
      </div>
      <div>
        <form action="#" method="get">
          <legend>Let's do this!</legend>
          <fieldset>
            <div class="pairs">
              <div class="content-form">
                <label for="first name">First name</label>
                <input
                  type="text"
                  name="firs name"
                  id="first name"
                  placeholder="Your name"
                  required
                />
              </div>
              <div class="content-form">
                <label for="last name">last name</label>
                <input
                  type="text"
                  name="last name"
                  id="last name"
                  placeholder="you last name"
                  required
                />
              </div>
            </div>
            <div class="pairs">
              <div class="content-form">
                <label for="email">E-mail</label>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email@example.com"
                  required
                />
              </div>
              <div class="content-form">
                <label for="phone number">Phone number</label>
                <input
                  type="tel"
                  name="phone number"
                  id="phone number"
                  placeholder="xxxxxxxxxx"
                  minlength="10"
                  maxlength="10"
                  required
                />
              </div>
            </div>
            <div class="pairs">
              <div class="content-form">
                <label for="password">Password</label>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="name1234 is't a pass:)"
                  required
                />
              </div>
              <div class="content-form">
                <label for="confirm password">Confirm Password</label>
                <input
                  type="text"
                  name="confirm password"
                  id="confirm-password"
                  placeholder="repeat you pass"
                  required
                />
              </div>
            </div>
          </fieldset>
          <button type="submit">Create Account</button>
        </form>
      </div>
      <div class="log-in">
        <h5>already have an account?</h5>
        <a href="#">Log in</a>
      </div>
    </div>
  </body>
</html>
